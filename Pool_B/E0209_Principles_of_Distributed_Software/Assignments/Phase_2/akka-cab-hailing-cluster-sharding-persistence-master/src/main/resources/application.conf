akka {
  loglevel = debug
  extensions = ["akka.persistence.journal.PersistencePluginProxyExtension"]
  actor {
    provider = cluster
    allow-java-serialization = on
    serialization-bindings {
      "pods.cabs.utils.CborSerializable" = jackson-cbor
    }
  }
  remote {
    artery {
      canonical.hostname = "127.0.0.1"
      canonical.port = 0
    }
  }
  cluster {
    seed-nodes = [
      "akka://ClusterSystem@127.0.0.1:25251",
      "akka://ClusterSystem@127.0.0.1:25252"]
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }
  persistence {
    journal {
      proxy {
        target-journal-plugin = "akka.persistence.journal.leveldb"
	    target-journal-address = "akka://ClusterSystem@127.0.0.1:25251"
	    start-target-journal = "off"
	  }
	}    
  }
}

